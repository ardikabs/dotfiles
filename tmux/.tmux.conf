# -------------------------------
# Global Options
# -------------------------------

# Start window and panes from 1 instead 0
set -g base-index 1
setw -g pane-base-index 1

# Remove delay on switching window
set -sg escape-time 0

# Set scroll history limit in the buffer
set -g history-limit 10000

# Enable color support inside of tmux.
set -g default-terminal "screen-256color"

# Set mouse support
set -g mouse on

# Set mode to support vi/m
set -g mode-keys vi
set -g status-keys vi

# -------------------------------
# Key binding
# -------------------------------

# Unbind default key
unbind C-b
unbind '"'
unbind %

# Remap prefix with Ctrl-a
bind C-a send-prefix
set -g prefix C-a

# Set create window key
bind -n C-w confirm-before -p "kill-window #W? (y/n)" kill-window
bind -n C-t new-window

# Set move around between windows
bind -n M-[ previous-window
bind -n M-] next-window

# Set split panes
bind -n M-\ split-window -h
bind -n M-- split-window -v
bind | split-window -h
bind - split-window -v

# Reload config file
bind r source-file ~/.tmux.conf \; display-message "Configuration Reloaded"

# Pane-movement, support with Alt+arrow and Alt+vim-binding
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
bind tab select-pane -t :.+
bind btab select-pane -t :.-

# Set resize panes key with alt + vim-key-binding
bind M-j resize-pane -D 10
bind M-k resize-pane -U 10
bind M-h resize-pane -L 10
bind M-l resize-pane -R 10

# Synchronize panes
bind * setw synchronize-pane

# Copy mode
set -g @yank_selection_mouse 'clipboard' # or 'primary' or 'secondary'

# Send copy result (tmux buffer) to clipboard (system buffer)
bind c run-shell "tmux show-buffer | xclip -sel clip -i > /dev/null" \; display-message "Buffer copied to clipboard!"

# -------------------------------
# Decoration
# -------------------------------

# Status bar optimized
set -g status-fg white
set -g status-bg black
set -g status-position top
set -g status-left ' #[fg=green]#{session_name} #[fg=white]| '
set -g status-left-length 100
set -g status-right '#[bg=colour236] #[bg=colour235]#[fg=colour185] #(date "+%a %b %d %H:%M")'
set -g status-right-length 100
# set -g status-right '#[bg=colour236] #[bg=colour235]#[fg=colour185] #(date "+%a %b %d %H:%M")'
set -g status-right "#[bg=colour236] #[bg=colour235]#[fg=colour185] #{sysstat_cpu}#[bg=colour235]#[fg=colour185] | #{sysstat_mem}#[bg=colour235]#[fg=colour185] | #{sysstat_swap}#[bg=colour235]#[fg=colour185] | %b %d %H:%M  "

set -g pane-border-status bottom
set -g pane-border-format "#{pane_index} #{pane_current_command}"
set -g pane-active-border-style fg=colour245
set -g pane-border-style fg=colour243
# set -g pane-active-border-fg colour250
# set -g pane-active-border-bg default
# set -g pane-border-fg default
# set -g pane-border-bg default

setw -g window-status-current-attr bold
setw -g window-status-current-fg colour223

# -------------------------------
# Command Aliases
# -------------------------------
set -s command-alias[100] kpt="kill-pane -t"

# -----------------------------------------------------------------------------
# Plugin Manager - https://github.com/tmux-plugins/tpm
# In order to use the plugins below you need to install TPM and the plugins.
#   Step 1) git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
#   Step 2) Reload tmux if it's already started with `r
#   Step 3) Launch tmux and hit `I (capital i) to fetch any plugins
# -----------------------------------------------------------------------------

# List of plugins.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'samoshkin/tmux-plugin-sysstat'

# Initialize TPM (keep this line at the very bottom of your tmux.conf).
run -b '~/.tmux/plugins/tpm/tpm'
