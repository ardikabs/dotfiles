# -------------------------------
# Global Options
# -------------------------------

# Start window and panes from 1 instead 0
set -g base-index 1
setw -g pane-base-index 1

# Remove delay on switching window
set -sg escape-time 0

# Set scroll history limit in the buffer
set -g history-limit 10000

# Enable color support inside of tmux.
set -g default-terminal "screen-256color"

# Set mouse support
set -g mouse on

# Set mode to support vi/m
set -g mode-keys vi
set -g status-keys vi

# Status bar optimized for Gruvbox.
set -g status-fg white
set -g status-bg black
set -g status-left ' #[fg=green]#{session_name} #[fg=white]| '
set -g status-right-length 60
set -g status-right "%a %Y-%m-%d %H:%M"

set -g pane-border-fg default
set -g pane-border-bg default
set -g pane-active-border-fg colour250
set -g pane-active-border-bg default

set-window-option -g window-status-current-attr bold
set-window-option -g window-status-current-fg colour223

# -------------------------------
# Key binding
# -------------------------------

# Unbind default key
unbind C-b
unbind '"'
unbind %

# Remap prefix with Ctrl-a
bind-key C-a send-prefix
set-option -g prefix C-a

# Set create window key
bind-key -n C-w confirm-before -p "kill-window #W? (y/n)" kill-window
bind-key -n C-t new-window

# Set move around between windows
bind-key -n M-[ previous-window
bind-key -n M-] next-window

# Set split panes
bind -n M-\ split-window -h
bind -n M-- split-window -v

# Reload config file
bind r source-file ~/.tmux.conf

# Set move around between panes with alt
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Set move around between panes with alt + vim-key-binding
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Set move around between panes with prefix + vim-key-binding
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Set resize panes key with alt + vim-key-binding
bind-key M-j resize-pane -D 10
bind-key M-k resize-pane -U 10
bind-key M-h resize-pane -L 10
bind-key M-l resize-pane -R 10


# -------------------------------
# Etc
# -------------------------------

### Send copy result (tmux buffer) to clipboard (system buffer) ###
bind c run-shell "tmux show-buffer | xclip -sel clip -i > /dev/null" \; display-message "Copied tmux buffer to system clipboard"


# -----------------------------------------------------------------------------
# Plugin Manager - https://github.com/tmux-plugins/tpm
# In order to use the plugins below you need to install TPM and the plugins.
#   Step 1) git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
#   Step 2) Reload tmux if it's already started with `r
#   Step 3) Launch tmux and hit `I (capital i) to fetch any plugins
# -----------------------------------------------------------------------------

# List of plugins.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TPM (keep this line at the very bottom of your tmux.conf).
run -b '~/.tmux/plugins/tpm/tpm'
